<ion-view view-title="Login" hide-nav-bar="true" class="stable-bg">
  <ion-content class="assertive-bg">
    <div class="padding text-center">
      <h1>
        <i class="stable ion-android-restaurant"></i>
      </h1>
      <h2 class="stable">ionFood</h2>
      <p class="stable">Search you restaurant</p>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-stable" ui-sref="tab.home">
        Login
      </button>
    </div>
    <div class="padding row">
      <div class="col facebook-login icon-left social-button">
        <i class="icon ion-social-facebook"></i>
        <span>Facebook</span>
      </div>
      <div class="col twitter-login icon-left social-button">
        <i class="icon ion-social-twitter"></i>
        Twitter
      </div>
    </div>
    <div class="padding row">
      <div class="col">
        <span class="stable">Forgot password?</span>
      </div>
      <div class="col">
        <a ui-sref="register" class="stable">New here? Sign up</a>
      </div>
    </div>
  </ion-content>
</ion-view>
